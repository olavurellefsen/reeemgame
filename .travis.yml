language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm test
- npm run test:coverage
- npm run build
deploy:
  provider: s3
  access_key_id: $ACCESS_KEY_ID
  secret_access_key: $SECRET_ACCESS_KEY
  bucket: reeemgame
  region: eu-west-1
  skip_cleanup: true
  acl: public_read
  keep_history: true
  local_dir: build
  on:
    branch: master